<span class="title">Contact Us</span>
<div class="contact-info">
  <div class="box firstBox">
    <span>Feel free to contact me</span>
    <form class="form-input">
      <input class="input-field" type="text" name="name">
      <input class="input-field" type="text" name="email">
      <input class="input-field" type="text" name="sbject">
      <input class="input-field" type="text" name="message">
    </form>
  </div>
  <div class="box secondBox">
    <ul class="list">
      <li *ngFor="let info of info" class="item"><span class="key">{{ info.name }}</span><span class="value">{{ info.content }}</span></li>
    </ul>
  </div>
</div>

<button>Buy WordPress Version</button>

<ul class="footer">
  <li></li>
</ul>
