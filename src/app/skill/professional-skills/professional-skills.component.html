<span class="title">
  Professional Skills
</span>
<div class="box">
  <ul class="list-skills">
    <li class="item" *ngFor="let skillItem of titleSkills"><span class="titleskill">{{ skillItem.name }} - {{ skillItem.percentage }}%</span>
      <div class="row">
        <div class="percentage" [style.width.%]="skillItem.percentage"></div>
      </div>
    </li>
    <li class="item"></li>
  </ul>
</div>
